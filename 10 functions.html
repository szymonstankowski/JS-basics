<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
  </head>
  <body>
    <script>
      function add(a, b) {
        let c = a + b;
        console.log("wynik:", c);
      }

      add(6, 7);
      add(20, 15);
      add(20, 205);

      let x = 10;
      let y = 45;

      if (x > 5) {
        add(x, y);
      }

      // definicja funkcji
      // nazwa funkcji multiply
      // parametry funkcji: a oraz b
      function multiply(a, b) {
        return a * b;
      }

      // 15 i 4 to argumenty funkcji podczas jej wywolania
      let result = multiply(15, 4);
      console.log("result:", result);

      // wyrazenie funkcyjne
      let dvision = function (a, b) {
        return a / b;
      };
      let divisionResult = dvision(15, 3);
      console.log("divisionResult:", divisionResult);

      let data = 55; // zmienna globalna
      let text = "JavaScript";
      
      function test() {
        let text = "Hello"; // zmienna lokalna, niedostepna poza funkcja
        
        console.log(text); // odwolanie sie do zmiennej lokalnej text
        console.log(data); // odwolanie sie do zmiennej globalnej data
      }

      test();
      console.log(text);



    </script>
  </body>
</html>
