<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let data = 10;

      let info = data; // w typach prostyhch jak liczby, tekst, null mamy kopiowanie wartosci

      console.log(data, info); // 10, 10

      data = 33;
      console.log(data, info); // 33, 10 - dwa oddzielne miejsca w pamieci z danymi

      let obj = {
        a: 10,
      };

      let test = obj; // kiedy przypisujemy obiekt do stalej lub zmiennej to nie kopiujemy wartosci
      // tylko kopiujemy referencje czyli ten sam adres w pamieci
      // ktory bedzied dostepny dla zmiennej test
      // inaczej mowiac zeminne test i obj wskazuja
      // na ten sam obiekt w pamieci!

      console.log(obj, test); // 10, 10

      obj.a = 20;

      console.log(obj, test); // 20, 20 wartosc parametru a wew obj sie zmienia i test wskazuje ta sama wartosc

      // typy proste sa przekazywane przez wartosc
      // czyli sa to ich kopie np liczby, string itd.
      function someFunction(a, b) {
        a = 80;
        return a + b;
      }

      let a = 20;
      let b = 40;
      console.log(someFunction(a, b));

      console.log(a, b);


      let objA = {
        a :15
      };

      let objB = {
        b : 70
      };

      function foo(obj1, onj2){
        objA.a = 30;
        return objA.a + objB.b
      }

      console.log(foo(objA, objB)); // obiekty przekazane sa przez referencje

      console.log(objA.a, objB.b); // wortosc objA.a zostala nadpisana z 15 na 30 z poziomu funkcji w jakiej zostal uzyty obiekt

      let arrTest = []; // zbior
      let arr = [1, 3, 5, 6]; // tablica to tez obiekt
      console.log(arr[2]);

      function checkArr(arr){
        arr[0]=90; // tablica to obiekt wiec ta wartosc zostanie nadpisana
        arr.push(8); // metoda push dodaje nowy element na koniec tablicy
      }

      checkArr(arr); // [90, 3, 5, 6, 8]
                     // tablica zostala zmodyfikowana poniewaz jest obiektem
      console.log(arr);

      
    </script>
  </body>
</html>
