<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="button1">Double click me!</button>
    <script>
      // podpiac callback pod button 1 ze zdarzeniem double click
      // wyswietlic info o podwojnym kliknieciu

      function dblClicked(event) {
        console.log("Przycisk klikniety 2 razy");
        console.log(event);
        console.log(event.target);
        console.log(event.target.id);
      }
      document
        .getElementById("button1")
        .addEventListener("dblclick", dblClicked);

      document
        .getElementById("button1")
        .addEventListener("dblclick", function () {
          console.log("Przycisk klikniety dwa razy!");
        });
    </script>
  </body>
</html>
