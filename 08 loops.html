<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i =0;
        while(i <5){
            console.log(i);
            i++;
        }
        console.log("Koniec petli while")
        let j = 4;
        do {
            console.log(j)
            j--;
        } while (j>0);
        console.log("Koniec petli do-while")
        for(let i = 0; i <5; i++){
            console.log(i);
        }
        console.log("Koniec petli for")
        

    </script>
</body>
</html>
