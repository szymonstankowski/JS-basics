<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // polecenia - pewna grupa slow/liczb/operatorow majacych na celu wykonanie 
        // jakiegos zadania
        let data = 10; // to jet polecenie, inaczej zwana instrukcja

        const b = 1;
        let a = b * 3;
        // a, b, c - zmienne
        // = operator przypisania
        // * operator arytmetyczny

        
        // wyrazenie (expression) - jest to ta czesc kodu ktorej wynikiem jest jakas wartosc
        // polecenie moze sie skladac z wyrazen

        console.log(2*3); // 2*3 to wyrazenie arytmetyczne ktorego wynikiem jest wartosc 6

        b; // wyrazenie zmiennej
        b * 3;

        const result = b * 3; // = operator przypisania ale rowniez wyrazenie przypisania bo
        // przypisujemy wynik do stalej 

        // wyrazenie wywolania funkcji
        console.log(result);

    </script>
</body>
</html>
