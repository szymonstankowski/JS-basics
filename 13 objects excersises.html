<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // tworzymy obiekt person
      // wlasciwosci: imie, nazwisko, wiek, miasto, kod pocztowy, kraj
      // + metoda get name

      let person = {
        name: "Szymon",
        lastName: "Stankowski",
        age: 36,
        adress: {
          city: "Poznan",
          postalCode: "61-000",
          country: "Poland",
        },

        getName: function () {
          return this.name + " " + this.lastName + " " + this.adress.city;
        },
      };

      console.log(person.getName());

      function getNewPerson(name, surname, age) {
        return {
          name: name,
          surname: surname,
          age: age,
        };
      }

      const user = getNewPerson("Sz", "SS", 30);
      console.log(user);
      const user2 = getNewPerson("MM", "SS", 33);
      console.log(user2);
    </script>
  </body>
</html>
