<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="button1">click me!</button>
    <button id="button2">click me2!</button>

    <script>
      function test1() {}

      let test2 = function test() {
        // funkcja anonimowa bo nie ma nazwy, przypisana do zmiennej test2
      };
      test2();

      // definicja funkcji z callbackiem jako argumentem
      function test3(a, callback) {
        console.log("test3:", a);
        callback(a);
      }

      function test4(arg) {
        console.log("test4 arg:", arg);
      }

      test3(12, test4);
      // test3: 12
      // test4: 12

      //drugi przyklad

      function ok(num) {
        console.log("Liczba dodatnia > lub == 0, num:", num);
      }
      function err(num) {
        console.log("Liczba ujemna, blad, num:", num);
      }

      function testPositiveNum(n, ok, err) {
        if (n >= 0) {
          ok(n);
        } else {
          // ujemna wartosc, dla nas blad
          err(n);
        }
      }

      testPositiveNum(-5, ok, err);
      testPositiveNum(5, ok, err);

      // przyklad 3
      // podpiecie funkcji callback pod zdarzenie click

      function buttonClicked(event) {
        console.log("Przycisk klikniety!");
      }

      // podpiecie callbacka czyli funkcji buttonClicked pod zdarzenie click
      document
        .getElementById("button1")
        .addEventListener("click", buttonClicked);

      document
        .getElementById("button2")
        .addEventListener("click", function(){
            console.log("Button2 clicked!");
        });
    </script>
  </body>
</html>
