<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #calc {
        display: grid;
        grid-template-columns: auto auto;
        max-width: 450px;
        gap: 10px;
        text-align: right;
      }
      .result {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="calc">
      <label for="">Kapital:</label>
      <input type="text" id="capital" value="1000" />

      <label for="">Oprocentowanie:</label>
      <input type="text" id="rate" value="0.04" />

      <label for="">kapitalizacja co ile miesiecy:</label>
      <input type="text" id="n" value="12" />

      <label for="">Na ile lat lokata:</label>
      <input type="text" id="num-years" value="5" />

      <span></span> <button id="caluclate">Oblicz!</button>

      <label for="" class="result"><b>Wartosc koncowa:</b></label>
      <input type="text" id="result-value" value="0" />
    </div>

    <script>
      // capital * Math.pow( (1 + (0.04/12)) , (12 * 5) )

      const inputCapital = document.getElementById("capital");
      const inputRate = document.getElementById("rate");
      const inputN = document.getElementById("n");
      const inputYears = document.getElementById("num-years");
      const inputResult = document.getElementById("result-value");

      //let finalMoney = capital * Math.pow(1 + rate / n, n * t);

      //   console.log("Wynik:", finalMoney);
      //   console.log(
      //     "(Math.round()) - Wynik zaokraglony:",
      //     Math.round(finalMoney)
      //   ); // zaokragla do 1221

      //   console.log(
      //     "(Math.floor()) - Wynik zaokraglony w dol:",
      //     Math.floor(finalMoney)
      //   ); // zaokragla w dol 1220
      //   console.log(
      //     "(Math.ceil()) - Wynik zaokraglony w gore:",
      //     Math.ceil(finalMoney)
      //   ); // zaokragla w gore 1221
      //   let capital = inputCapital.value;
      //   let rate = inputRate.value;
      //   let n = inputN.value; // co ile kapitalizacja
      //   let t = inputYears.value; // na ile lokata

      function calulateIntrests(capital, rate, n, t) {
        return capital * Math.pow(1 + rate / n, n * t);
      }

      document
        .getElementById("caluclate")
        .addEventListener("click", function () {
          let capital = inputCapital.value;
          let rate = inputRate.value;
          let n = inputN.value; // co ile kapitalizacja
          let t = inputYears.value; // na ile lokat

          let result = calulateIntrests(capital, rate, n, t);

          inputResult.value = result.toFixed(2);
        });
    </script>
  </body>
</html>
